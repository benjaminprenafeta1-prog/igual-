<!DOCTYPE html>\n<html lang="es">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Cita de San Valentín</title>\n    <style>\n        body {\n            background-color: pink;\n            text-align: center;\n            font-family: Arial, sans-serif;\n            position: relative;\n            overflow: hidden;\n        }\n        .move-button {\n            position: absolute;\n            transition: all 0.5s;\n        }\n        .heart {\n            position: absolute;\n            color: red;\n            font-size: 24px;\n            animation: fall 3s infinite;\n        }\n        @keyframes fall {\n            from { top: -10%; }\n            to { top: 100%; }\n        }\n    </style>\n</head>\n<body>\n    <h1>¿Te gustaría ser mi cita de San Valentín?</h1>\n    <button id="noButton" class="move-button">No</button>\n    <button id="yesButton">Sí</button>\n    <img id="valentineImage" src="https://play-lh.googleusercontent.com/rpsEuuH3hwUguWDpKbZWrlX5zJ7f66jjOZgUVzvEI3lzmN1mphsDtP3dqhbPN1kjmQSX=w240-h480-rw" style="display:none; max-width: 100%; height: auto;" alt="Cita de San Valentín">\n\n    <script>\n        const noButton = document.getElementById('noButton');\n        const yesButton = document.getElementById('yesButton');\n        const valentineImage = document.getElementById('valentineImage');\n        const moveButton = (button) => {\n            const x = Math.random() * (window.innerWidth - 100);\n            const y = Math.random() * (window.innerHeight - 100);\n            button.style.left = x + 'px';\n            button.style.top = y + 'px';\n        };\n        noButton.addEventListener('mouseenter', () => moveButton(noButton));\n        yesButton.addEventListener('click', () => {\n            document.body.appendChild(valentineImage);\n            valentineImage.style.display = 'block';\n            createConfetti();\n        });\n        function createConfetti() {\n            for (let i = 0; i < 100; i++) {\n                const heart = document.createElement('div');\n                heart.className = 'heart';\n                heart.innerHTML = '❤️';\n                heart.style.left = Math.random() * 100 + 'vw';\n                heart.style.animationDuration = Math.random() * 5 + 3 + 's';\n                document.body.appendChild(heart);\n                setTimeout(() => heart.remove(), 5000);\n            }\n        }\n    <\/script>\n</body>\n</html>
