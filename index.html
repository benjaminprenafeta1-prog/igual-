<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Reveal with Confetti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #catContainer {
            display: none;
            text-align: center;
        }
        .confetti {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>PensÃ¡ndolo...</h1>
    <button id="yesButton">Yes</button>
    <div id="catContainer">
        <img src="https://i.imgur.com/6Z8FQzT.jpeg" alt="Cat" style="max-width: 100%; height: auto;">
        <h2>SabÃ­a que dirÃ­as que sÃ­ ðŸ¥¹ðŸ’˜</h2>
    </div>
    <div class="confetti" id="confettiContainer"></div>
    <script>
        document.getElementById('yesButton').onclick = function() {
            document.querySelector('h1').innerText = 'PensÃ¡ndolo...';
            setTimeout(() => {
                document.querySelector('h1').style.display = 'none';
                document.getElementById('catContainer').style.display = 'block';
                startConfetti();
            }, 1500);
        };

        function startConfetti() {
            const container = document.getElementById('confettiContainer');
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.animationDuration = Math.random() * 2 + 2 + 's';
                confettiPiece.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confettiPiece);
            }
        }
    </script>
</body>
</html>
